<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление стрелкой</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="arrow-container">
        <div class="arrow">↑</div>
    </div>

    <div class="controls">
        <button class="btn-size" id="more">+</button>
        <button class="btn-arrow" id="left">←</button>
        <div class="btn-group">
            <button class="btn-arrow" id="up">↑</button>
            <button class="btn-arrow" id="down">↓</button>
        </div>
        <button class="btn-arrow" id="right">→</button>
        <button class="btn-size" id="less">-</button>
    </div>
    <script src="index.js"></script>

</body>
</html>
